<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kredi Faiz Hesaplama Formu </title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
   <div class="container">

    <form>
        <h3>KREDİ FAİZ HESAPLAMA FORMU</h3>

        <div class="form-group"> 
          <label for="exampleInputEmail1"> Çekilecek Kredi Tutarını Giriniz </label>
          <input type="text" class="form-control" id="textKrediTutari" >
          
        </div>

        <div class="form-group">
        <label for="exampleFormControlSelect2">Vade Seçiniz</label>
        <select class="form-control" id="textVade">
            <option value="seçiniz">Seçiniz</option>
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="36">36</option>
          <option value="48">48</option>
        </select>
          </div>

          <input type="button" value="Kredi Geri Ödeme Şartlarını Hesapla" class="btn btn-primary" onclick="KrediHesaplama()">
      </form>

      <br> <br> <br>

      <h5 id="sonuc"></h5>
   </div>


   <script>
function KrediHesaplama()
{
    var cekKredi, odenecekTutar, VadeSayisi, aylikodenecektutar;

    cekKredi=document.getElementById("textKrediTutari").value;


    var liste=document.getElementById("textVade");
    VadeSayisi=liste.options[liste.selectedIndex].value;

    if(VadeSayisi==12)
    {
        odenecekTutar=cekKredi*1.1;
    }
    else if(VadeSayisi==24)
    {
        odenecekTutar=cekKredi*1.2;
    }
    else if(VadeSayisi==36)
    {
        odenecekTutar=cekKredi*1.3;
    }
    else if(VadeSayisi==48)
    {
        odenecekTutar=cekKredi*1.4;
    }

    aylikodenecektutar=odenecekTutar/VadeSayisi;

    document.querySelector("#sonuc").innerHTML="Geri Ödeme Toplamı:" + odenecekTutar + "<br>"
    + "Aylık Taksit Tutarınız:" + aylikodenecektutar.toFixed(2);

}
   </script>
    

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
